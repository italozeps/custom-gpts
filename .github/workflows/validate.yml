name: Validate Repo
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - gpts.csv
      - gpts/**
      - scripts/validate.py
      - .github/workflows/validate.yml

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: python -m pip install --upgrade pip pyyaml
      - name: List tree (debug)
        run: |
          echo "== Pāris svarīgi ceļi =="
          ls -la .
          ls -la scripts || true
          ls -la gpts || true
      - name: Run validator
        run: python scripts/validate.py
